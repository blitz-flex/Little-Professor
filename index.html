<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <title>Little Professor | Master Your Math</title>
</head>

<body>
    <div class="bg-decoration">
        <div id="symbols-container"></div>
    </div>

    <main class="app-container">
        <!-- Hero Section / Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="hero-content">
                <div class="logo-badge">ðŸŽ“</div>
                <h1>Little Professor</h1>
                <p class="subtitle">Master the art of mental arithmetic and sharpen your cognitive agility through
                    high-precision mathematical challenges.</p>
            </div>

            <div class="selection-box">
                <div class="level-selection">
                    <h3>Select Rank</h3>
                    <div class="levels-grid">
                        <div class="level-card selected" onclick="selectLevel(1, this)" data-level="1">
                            <span class="level-name">Beginner</span>
                        </div>
                        <div class="level-card" onclick="selectLevel(2, this)" data-level="2">
                            <span class="level-name">Intermediate</span>
                        </div>
                        <div class="level-card" onclick="selectLevel(3, this)" data-level="3">
                            <span class="level-name">Professor</span>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="level" value="1">
                <button id="start-btn" class="primary-btn" onclick="startGame()">Start</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="stat-pill">
                    <span class="label">QUESTION</span>
                    <span id="question-num" class="value">1 / 10</span>
                </div>
                <div class="stat-pill">
                    <span class="label">SCORE</span>
                    <span id="game-score" class="value">0</span>
                </div>
            </div>

            <div class="game-body">
                <div class="problem-card">
                    <div class="problem-text"></div>
                </div>

                <div id="options-container" class="options-grid"></div>

                <div class="feedback-area">
                    <div class="feedback"></div>
                </div>
            </div>

            <div class="game-footer">
                <div class="timer-container">
                    <div class="timer-bar-bg">
                        <div id="timer-bar" class="timer-bar-fill"></div>
                    </div>
                    <div class="timer-text">Time left: <span id="time-left">60</span>s</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
